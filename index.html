<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Interactive Rating Component</title>

</head>
<body>
 <main class="main">

  <!-- HomePage Container -->
  <div class="container">
   <img class="star-image" src="images/icon-star.svg" alt="star-image">
   <h2 class="container-title">How did we do?</h2> 
   <p class="container-info">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  
   <div class="rating-container">
     <span class="rating">1 </span>
     <span class="rating">2</span>
     <span class="rating">3</span>
     <span class="rating">4</span>
     <span class="rating">5</span>
   </div>

   <button type="submit" id="submit-button">SUBMIT</button>
  </div>

  <!-- Active State Container -->
  <div class="state-container">
    <img class="state-image" src="images/illustration-thank-you.svg" alt="thankyou-image">
    <p class="state-rating"></p>
    <h2 class="state-heading">Thank you!</h2>
    <p class="state-info">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>

 </main>
 
 <script src="script.js"></script>
</body>
</html>
